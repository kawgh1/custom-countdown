<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Final Countdown</title>
    <link rel="icon" type="image/png" href="favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Video background -->
    <!-- autoplay loop muted playsinline => All 4 reqd to autoplay on mobile browsers -->
    <video class="video-background" id="vid" autoplay loop muted playsinline
        src='https://pixabay.com/videos/download/video-15629_tiny.mp4'></video>
    <!-- original video -->
    <!-- <video class="video-background" loop muted autoplay>
        <source src="time.mp4">
        </source>
    </video> -->
    <div class="video-overlay"></div>



    <!-- Container -->
    <div class="container" id="container">


        <!-- Input -->
        <div class="input-container" id="input-container">
            <h1>It's The Final Countdown</h1>
            <!-- Alert -->
            <div id="alert" hidden>

                <p>Please select a date for the</p>
                <p> Final Countdown.</p>
                <span class="closebtn" onclick="this.parentElement.style.hidden='true';">&times;</span>
            </div>
            <!-- Form -->
            <form action="" class="form" id="countdownForm">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="What are you counting down to?">
                <label for="date-picker">Please choose a date</label>
                <input type="date" id="date-picker">
                <button type="submit">Submit</button>
            </form>

            <div class="player-container">
                <!-- Song -->

                <audio src="Europe - The Final Countdown(with).mp3"></audio>
                <!-- Controls -->
                <div class="player-controls">
                    <i class="fas fa-play main-button" id="play" title="Play"></i>

                </div>
            </div>

        </div>

        <!-- Countdown -->
        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title"></h1>
            <ul>
                <li><span class='span'></span>Days</li>
                <li><span class='span'></span>Hours</li>
                <li><span class='span'></span>Minutes</li>
                <li><span class='span'></span>Seconds</li>
            </ul>
            <button id="countdown-button">Reset</button>

        </div>

        <!-- Complete -->
        <div class="complete" id="complete" hidden>
            <h1 class="complete-title">Countdown Complete!</h1>
            <h1 id="complete-info"></h1>
            <button id="complete-button">New Final Countdown</button>

        </div>



    </div>




    <!-- Script -->
    <!-- <script>let vid = document.getElementById('vid');
        vid.playbackRate = 0.1;</script> -->

    <script src="script.js"></script>

</body>

</html>
